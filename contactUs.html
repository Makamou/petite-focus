<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page-wrapper">
      <div class="header-container">
        <div class="header-left"><img src="./images/logo.png" /></div>
        <div class="header-right">
          <button onclick="location.href='index.html'">Home</button>

          <button onclick="location.href='aboutUs.html'">About Me</button>
          <button onclick="location.href='gallery.html'">Gallery</button>
          <button
            onclick="location.href='contactUs.html'"
            style="background-color: black; color: white"
          >
            Contact Me
          </button>
        </div>
      </div>

      <main class="contact-section body-content">
        <form class="contact-form" onsubmit="handleSubmit(event)">
          <h2>Contact</h2>
          <p style="font-size: 20px">
            Please fill out the form below and I’ll be in touch soon. You can
            also email me at
            <a href="mailto:amkristian91@yahoo.com" class="email-link"
              >amkristian91@yahoo.com</a
            >.
          </p>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4" required></textarea>
          </div>

          <div class="form-actions">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </main>

      <footer class="footer">
        <div class="footer-container">
          <!-- Logo or Name -->
          <div class="footer-logo">
            © 2025 <span class="footer-logo-sub">Petite Focus Studio</span>
          </div>

          <!-- Links -->
          <div class="footer-links">
            <a href="./aboutUs.html">About</a>
            <a href="./gallery.html">Gallery</a>
            <a href="./contactUs.html">Contact</a>
          </div>

          <!-- Socials -->
          <div class="footer-socials">
            <a href="https://github.com/Makamou" target="_blank">Github</a>
            <a
              href="https://www.linkedin.com/in/moubarak-akamou"
              target="_blank"
              >LinkedIn</a
            >
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
